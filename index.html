    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0f0f11',
              surface: '#18181b',
              surfaceHighlight: '#27272a',
              primary: '#6366f1',
              primaryHover: '#4f46e5',

              textMuted: '#a1a1aa',
              border: '#27272a'

          }
        }
      }

    <style>
      body {
        background-color: #0f0f11;
        color: #f4f4f5;

      }
      /* Custom scrollbar for a sleek look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b;

      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }
